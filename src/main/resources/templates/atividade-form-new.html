<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atividade: Nova</title>
</head>
<body>
    <form th:action="@{criar.html}" method="post" th:object="${atividade}">

        <label>Dificuldade: <select name="dificuldade">

</body>
</html>
